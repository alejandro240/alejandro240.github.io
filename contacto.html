    <section class="title">

    </section>

    <main>
      <section id="contacto" aria-label="Formulario de contacto">
        <h2>Envíame un mensaje</h2>
        <form id="contactForm" action="https://formspree.io/f/xwprnprj" method="POST">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="name" required />

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Asunto</label>
          <input type="text" id="subject" name="subject" required maxlength="100" />

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" cols="30" rows="5" required maxlength="2000"></textarea>

          <button type="submit" id="enviarBtn">Enviar</button>
        </form>
      </section>
